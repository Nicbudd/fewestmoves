<html>
<head>

<title>FMC</title>

<link href="demo/style.css" rel="stylesheet" media="screen" type="text/css" />

<script type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="lib/Three.js"></script>
<script type="text/javascript" src="lib/SVGRenderer.js"></script>
<script type="text/javascript" src="lib/RequestAnimationFrame.js"></script>
<script type="text/javascript" src="lib/Stats.js"></script>

<script src="alg/alg_jison.js" type="text/javascript"></script>
<script src="alg.js" type="text/javascript"></script>
<script src="twisty.js" type="text/javascript"></script>
<script src="puzzles/cube.js" type="text/javascript"></script>
<script src="demo/demo.js" type="text/javascript"></script>

<script src="https://kit.fontawesome.com/853cb668a4.js" crossorigin="anonymous"></script>

</head>




<body>
	<div class="content">
	
		<div class="left">
		
			<h2>Controls</h2>
			
				<div class="padded center">
					<p class="spacey">
            
					<textarea id="scrambInput" placeholder="Scramble:" rows="2" value = ""></textarea>
					<textarea id="moveInput" placeholder="Moves:" rows="8" value = ""></textarea>
					<textarea id="skeleton" placeholder="Skeleton:" rows="3" value = ""></textarea>
					<textarea id="insertions" placeholder="Insertions:" rows="4" value = ""></textarea>

					<br>
					<button id="invertSelection">Invert Selected Moves</button>
						<!--
						Init: <input id="init" placeholder="Init." type="text" value = ""/>
						<br>
						<button id="change">Clear</button>
						<input id="parse_alg" onclick placeholder="Alg to parse." type="text" value = "R2 U R U R' U' R' U' R' U R'"/>
						<input type="checkbox" id="solve"/><label for="solve">Solve</label>
						<br>
						<button id="parsed_alg1">Animate Alg (no slice moves)</button>
						<button id="parsed_alg2">Dynamic Playback</button>
						-->
					</p>
				</div>

			<h2>Playback</h2>
				
				<center id="playback">
					<span title="Pause"><button id="rewind" style="font-size: 100%"><i class="fas fa-fast-backward"></i></button></span>
					<span title="Previous"><button id="previous" style="font-size: 100%"><i class="fas fa-backward"></i></button></span>
					<span title="Play"><button id="play" style="font-size: 100%"><i class="fas fa-play"></i></button></span>
					<span title="Pause"><button id="pause" style="font-size: 100%"><i class="fas fa-pause"></i></button></span>
					<span title="Next"><button id="next" style="font-size: 100%"><i class="fas fa-forward"></i></button></span>
					<span title="Fast Forward"><button id="fast_forward" style="font-size: 100%"><i class="fas fa-fast-forward"></i></button></span>
					<br>
					<input id="speed" type="range" min="1" max="4" step="0.1" value="2"/>
				</center>  
				  
			<div class="padded center"></div>

			<h2>twisty.js Info</h2>
			
				<div class="padded">
					<p class="spacey">
					Based on: <a href="https://cubing.net/twisty.js/">cubing.net/twisty.js</a>
					<br>
					Modifications by: <a href="https://www.nicbudd.com">Nicbudd</a>
					<br> 
					3D Library: <a href="https://github.com/mrdoob/three.js/">three.js</a> (by mrdoob)
					</p>
				</div>
				
			<h2>Settings</h2>
				<div class="padded center">
			
					Renderer:
					<input type="radio" name="renderer" value="Canvas" id="renderer_Canvas"></input>
					<label for="renderer_Canvas">Canvas</label>
					<input type="radio" name="renderer" value="WebGL" id="renderer_WebGL" checked="true"></input>
					<label for="renderer_WebGL">WebGL</label>
					<input type="radio" name="renderer" value="SVG" id="renderer_SVG"></input>
					<label for="renderer_SVG">SVG</label>
					
					<br>
					<input type="checkbox" id="hint_stickers" checked="true"/>
					<label for="hint_stickers">Hint Stickers</label>
					<input type="checkbox" id="stats"/>
					<label for="stats">Show Statistics</label>

					<br>
					Stage:
					<input type="radio" name="stage" value="full" id="stage_full" checked="true"></input>
					<label for="stage_full">Full</label>
					<input type="radio" name="stage" value="F2L" id="stage_F2L"></input>
					<label for="stage_F2L">F2L</label>
					<input type="radio" name="stage" value="PLL" id="stage_PLL"></input>
					<label for="stage_PLL">PLL</label>
					<input type="radio" name="stage" value="OLL" id="stage_OLL"></input>
					<label for="stage_OLL">OLL</label>
				</div>

			<h2>Debug</h2>
				<div class="padded">
					<div id="debug" class="hi">[Debug Panel]</div>
				</div>

		</div>
		
	<div class="right checkered" id="twistyContainer"></div>
	
	</div>
	
</body>

</html>
